---
layout: base
title: Matt Latham | Blog
---
<section id="blog">
  <ul>
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}" class="blog__title">{{ post.title }}</a>
      <div>
        <small>
          {{ post.date | date: '%B %d, %Y' }}
        </small>
      </div>
    </li>
    {% endfor %}
  </ul>
</section>
